<div class="container">
    <h1>Login</h1>
  <form id="loginForm" role="form" [formGroup]="loginForm" (ngSubmit) = "login();">
     
      <div class="form-group col-md-12">
        <label for="inputUsuario">Usuario</label>
        <input type="text" class="form-control is-invalid" id="inputUsuario" formControlName="username" [ngClass]="{'is-invalid':this.enviado && this.loginForm.controls.username.errors}">
        <div class="invalid-feedback" *ngIf="enviado && this.loginForm.controls.username.errors?.required">Tienes que rellenar este campo!</div>
      </div>
       
      <div class="form-group col-md-12">
        <label for="inputPassword">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" formControlName="password" [ngClass]="{'is-invalid':this.enviado && this.loginForm.controls.password.errors}">
        <div class="invalid-feedback" *ngIf= "enviado && this.loginForm.controls.password.errors?.required">Tienes que rellenar este campo!</div>
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="rememberMe">
          <label class="form-check-label" for="gridCheck">
            Remember Me
          </label>
        </div>
      </div> 

      <div class="form-group col-md-12">
        <button [disabled]="isLoading" type="submit"  class="btn-dark btn-lg btn-block">
          <span class="spinner-border spinner-border-sm mr-1" *ngIf="isLoading"></span>
          Login
        </button>
        <div class="alert alert-danger mt-3 mb-0" *ngIf="errorMsg">{{errorMsg}}</div>
        <div class="alert alert-info message" *ngIf="!loginForm.valid">
          Podrá logearse cuando todos los campos estén correctamente rellenados.
        </div>
      </div>
      <div class="form-group col-md-12">
        <button type="button" (click)="volverListado();" class="btn-light btn-lg btn-block" >Volver al Listado</button>
      </div>
  </form>
  </div>
